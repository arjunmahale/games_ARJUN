<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: skyblue;
            text-align: center;
        }
        .game-container {
            width: 100vw;
            height: 400px;
            position: relative;
            overflow: hidden;
            background-color: lightblue;
            border-bottom: 5px solid green;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .mario {
            width: 80px;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .jump {
            animation: jump 0.3s ease-in-out;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-120px); }
        }
        .obstacle {
            width: 40px;
            height: 40px;
            background-color: brown;
            position: absolute;
            bottom: 0;
            right: 0;
            animation: move 2s infinite linear;
        }
        @keyframes move {
            from { right: -40px; }
            to { right: 100vw; }
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .restart-btn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board" id="scoreBoard">Distance: 0m</div>
        <img class="mario" id="mario" src="mari-unscreen.gif">
        <div class="obstacle" id="obstacle"></div>
    </div>
    <div class="game-over" id="gameOver">
        <h2>Game Over</h2>
        <p>Your Score: <span id="finalScore">0</span> meters</p>
        <img id="standingMario" src="claps.gif" alt="Standing Mario" style="width: 100%;">
        <button class="restart-btn" onclick="restartGame()" style="align-self: center;">Restart</button>
    </div>
    <script>
        let distance = 0;
        let isGameOver = false;
        let mario = document.getElementById("mario");

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                if (!mario.classList.contains("jump")) {
                    mario.classList.add("jump");
                    setTimeout(() => mario.classList.remove("jump"), 300);
                }
            }
        });

        let gameInterval = setInterval(() => {
            if (!isGameOver) {
                distance += 1;
                document.getElementById("scoreBoard").innerText = `Distance: ${distance}m`;
            }
            let obstacle = document.getElementById("obstacle");
            let gameOverScreen = document.getElementById("gameOver");
            let marioRect = mario.getBoundingClientRect();
            let obstacleRect = obstacle.getBoundingClientRect();

            if (
                marioRect.right > obstacleRect.left &&
                marioRect.left < obstacleRect.right &&
                marioRect.bottom >= obstacleRect.top + 10 &&
                !mario.classList.contains("jump") // Only detect collision if Mario is not jumping
            ) {
                clearInterval(gameInterval);
                document.querySelector(".obstacle").style.animation = "none";
                gameOverScreen.style.display = "block";
                document.getElementById("finalScore").innerText = distance;
                mario.src = "mario-standing.png";
                isGameOver = true;
            }
        }, 100);

        function restartGame() {
            location.reload();
        }
    </script>
</body>
</html>
